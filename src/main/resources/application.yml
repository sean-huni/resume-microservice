spring:
  application:
    name: Resume-Z
  jpa:
    database-platform: org.hibernate.dialect.MySQL5Dialect
    generate-ddl: true
    database: mysql
    show-sql: true
    hibernate:
      ddl-auto: create-drop

  datasource:
    platform: mysql
    driverClassName: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://172.17.0.1:3306/dr_schema?createDatabaseIfNotExist=true
    username:
    password:
    hikari:
      auto-commit: true
    data: classpath*:data/data.sql
  messages:
    basename: i18/messages
  profiles:
    active: live

server:
  compression:
    enabled: true
  port: 8080
